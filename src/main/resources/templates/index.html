<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Label Printer</title>

    <th:block th:include="fragments/menu.html::main-style"></th:block>

    <!-- Sweet Alert 2 -->
    <link rel="stylesheet" th:href="@{/sweet_alert2/sweetalert2.min.css}"/>

    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">

    <!-- Index page style -->
    <link rel="stylesheet" th:href="@{/css/index.css}" media="all"/>
    <link rel="stylesheet" th:src="@{/css/index.css}" type="text/css" media="print" />

</head>
<body class="hold-transition skin-red-light sidebar-mini">
    <div class="wrapper">
        <th:block th:insert="fragments/menu.html::header-menu">
        </th:block>
        <th:block th:insert="fragments/menu.html::left-side-menu">
        </th:block>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">

            <!-- Content header -->
            <section class="content-header">
                <h1>Label Printer</h1>
            </section>
            <!-- /.Content header -->

            <!-- Main Content -->
            <section class="content">
                <!-- Input File -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box box-header with-border">
                                <h3 class="box-title">
                                    Generate Label
                                </h3>
                            </div>
                            <form class="form-horizontal">
                                <div class="box-body">
                                    <div class="col-md-10 col-md-offset-1">
                                        <div class="form-group">
                                            <div class="col-sm-6">
                                                <label for="inputExcelFile">
                                                    <span style="color:red;">*</span> Articles:
                                                </label>
                                                <div class="col-sm-12">
                                                    <input type="file" class="form-control" id="inputExcelFile"> <!--accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.Input File -->

                <!-- Excel Content -->
                <div class="row" style="display: none;" id="articles-layout">
                    <div class="col-md-12">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">List of Articles</h3>
                            </div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button id="print-label-btn" class="btn bg-orange margin">
                                            <i class="fa fa-eye"></i>  VIEW LABEL
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <table class="table table-striped" id="table-articles">
                                            <thead>
                                                <th>UPC No</th>
                                                <th>Description</th>
                                                <th>MFG Date</th>
                                                <th>Batch No</th>
                                                <th>Exp Date</th>
                                                <th>BPOM No</th>
                                                <th>Quantity</th>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.Excel Content -->

                <!-- Generated Label -->
                <div class="row" id="label-layout">
                    <div class="col-md-12">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">Labels</h3>
                            </div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-12" id="label-content">


                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.Generated Label -->

            </section>
            <!-- /.Main Content -->
        </div>
        <!--/.content-wrapper -->

        <th:block th:insert="fragments/footer.html::footer">
        </th:block>
    </div>

    <th:block th:include="fragments/footer.html::main-scripts"></th:block>

    <!-- Sweet Alert 2 Script -->
    <script th:src="@{/sweet_alert2/sweetalert2.min.js}"></script>
    <!-- Optional: include a polyfill for ES6 Promises for IE11 and Android browser -->
    <script th:src="@{/sweet_alert2/sweetalert2_optional.js}"></script>

    <!-- Sheet Js -->
    <script th:src="@{/sheet_js/xlsx.full.min.js}"></script>

    <!-- DataTables -->
    <script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>

    <!-- QR Code  -->
    <script th:src="@{/scripts/qrcode.min.js}"></script>

    <!-- JS PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

    <!-- Index script -->
    <script th:src="@{/scripts/index.js}"></script>
</body>
</html>
