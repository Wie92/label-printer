<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="main-style">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}"/>

    <!-- Google Font -->
    <link rel="stylesheet" th:href="@{/css/googleapis.css}">
</head>
<body>
    <!-- Header Menu -->
    <header th:fragment="header-menu" class="main-header">
        <!-- Logo -->
        <a class="logo" th:href="@{/}">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>MAP</b> - Label Printer</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>MAP</b> - Label Printer</span>
        </a>
        <!-- End of Logo -->
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
        </nav>
        <!-- End of Header Navbar: style can be found in header.less -->
    </header>
    <!-- /.Header Menu -->

    <!-- Left side column. contains the logo and sidebar -->
    <div th:fragment="left-side-menu" class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li><a th:href="@{/}"><i class="fa fa-unlock-alt"></i> <span>Index</span></a></li>
            </ul>
        </section>
    </div>
    <!-- ./Left side column.-->
</body>
</html>
